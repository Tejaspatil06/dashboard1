<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="side-bar">
        <div class="brand-name">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li><img src="home.png" alt="">&nbsp;<span>Home</span> </li>
            <li><img src="account.png" alt="">&nbsp;<span> Profile</span></li>
            <li><img src="wallet-filled-money-tool.png" alt="">&nbsp;<span>Wallet</span> </li>
            <li><img src="calendar.png" alt="">&nbsp;<span>Calender</span> </li>
            <li><img src="to-do-list.png" alt="">&nbsp;<span> To-do List</span></li>
            <li> <img src="settings.png" alt="">&nbsp;<span>Settings</span> </li>
            <li><img src="help-web-button.png" alt="">&nbsp;<span>Help?</span> </li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <p>Hi Tejas Patil !!</p>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="notification(1).png" alt="">
                    <div class="img-case">
                        <img src="profile.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h2>Clock</h2>
                        
                    </div>
                    <div class="icon-case">
                        <img src="alarm-clock.png" alt="">
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h2>Timetable</h2>
                            
                        </div>
                        <div class="icon-case">
                            <img src="schedule.png" alt="">
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="box">
                                <h2>Club Work</h2>
                                
                            </div>
                            <div class="icon-case">
                                <img src="suitcase.png" alt="">
                            </div>
                        </div>
                        <div class="cards">
                <div class="card">
                    <div class="box">
                        <h2>Weather</h2>
                        
                    </div>
                    <div class="icon-case">
                        <img src="clouds-and-sun.png" alt="">
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
